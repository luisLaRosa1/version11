<div
  class="sidebar-area bg-white box-shadow"
  [ngClass]="{ active: isToggled }"
  [class.dark-sidebar]="themeService.isSidebarDark()"
  [class.right-sidebar]="themeService.isRightSidebar()"
  [class.hide-sidebar]="themeService.isHideSidebar()"
>
  <div class="bg-white">
    <a href="javascript:void(0)" class="d-flex align-items-center">
      <img src="assets/images/logos/logo-zurich.png" alt="logo" />
    </a>
  </div>
  <div class="burger-menu" (click)="toggle()" [ngClass]="{ active: isToggled }">
    <span class="top-bar"></span>
    <span class="middle-bar"></span>
    <span class="bottom-bar"></span>
  </div>
  <ng-scrollbar visibility="hover" style="height: 100vh">
    <div class="sidebar-inner">
      <div class="sidebar-menu">
        <mat-accordion>
          <ng-container *ngFor="let modulo of sidebar.menu">
            <span class="sub-title gray-color">{{ modulo.descripcion }}</span>

            <ng-container *ngFor="let menu of modulo.opcion">
                <a
                  routerLink="{{ menu.url }}"
                  class="sidebar-menu-link"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                >
                  <i class="{{ menu.icono }}"></i>
                  <span class="title">{{ menu.descripcion }}</span>
                </a>
              </ng-container>
            </ng-container>
        </mat-accordion>
      </div>
    </div>
  </ng-scrollbar>
</div>
