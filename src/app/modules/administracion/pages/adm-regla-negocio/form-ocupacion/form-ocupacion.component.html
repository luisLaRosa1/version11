<app-share-breadcrumb [breadcrumbs]="breadcrumbs"></app-share-breadcrumb>

<mat-card class="mb-25 teggium-card">
  <mat-card-header>
    <h6 class="teggium-titulo">Ocupación</h6>
    <!-- <a class="btn btn-primary" routerLink="crear">Nuevo</a> -->
  </mat-card-header>
  <mat-card-content>
    <div>
      <form [formGroup]="form">

        <mat-card-content>
          <!--Encabezado-->
          <div class="c-encabezado">
              <div class="c-encabezado-inner">
                  <div class="c-encabezado-body">
                      <div class="row">
                      <div class="col-md-2">
                          <label>Nombre de archivo:</label>
                      </div>
                      <div class="col-md-10">
                          <span>CargaOcupacion1.xlx</span>
                      </div>
                      </div>
                  
              
                      <div class="row">
                          <div class="col-md-2">
                          <label>Fecha:</label>
                          </div>
                          <div class="col-md-10">
                          <span>24/06/2024</span>
                          </div>
                      </div>
      
                      <div class="row">
                          <div class="col-md-2">
                          <label>Usuario:</label>
                          </div>
                          <div class="col-md-10">
                          <span>Leida suarez lopez</span>
                          </div>
                      </div>
      
                  </div>
              </div>
          </div>
      </mat-card-content><br>

      

        <div class="c-ocupacion">
          <div class="c-ocupacion-inner">
            <div class="c-ocupacion-body">
              <div class="row mb-2 mt-4">


                <!-- <h4>Estatus de ultima actualización</h4>
                <p><strong>Nombre del archivo:</strong> CargaOcupacion1.xlsx<strong class="space_between_word">Fecha:</strong> 19/06/2024<strong class="space_between_word">Usuario:</strong> Leida suarez lopez</p> -->


                
                <div class="row">
                  <div class="col-md-8">
                    <mat-form-field appearance="outline" style="width: 100%">
                      <mat-label>
                        <b>Suba archivos con formato .xls, .xlsx</b></mat-label>
                      <mat-icon class="attach-file" mat-icon-button matSuffix>
                        <span class="material-symbols-outlined">attach_file</span>
                      </mat-icon>
                      <input type="text" readonly matInput formControlName="file" />
                      <input type="file" hidden #inputFile />
                    </mat-form-field>
                    
                  </div>

                  <div class="col-md-4">
                    <div class="row text-end">
                      <div class="mt-4 space_icon_downdoad">
                        <h5 class="peque" >Ayuda</h5>
                        <button
                        type="button"
                        class="btn btn-primary"
                        title="Descargar plantilla para la subida de información"
    
                      >
                        <mat-icon>download</mat-icon>
                      </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-8">
                    <div class="row text-end">
                      <div class="col-12">
                        <button type="button" class="btn btn-danger mx-1">
                          Cancelar
                        </button>

                        <button class="btn btn-primary" type="submit">
                          <div class="btn-inner-icon">
                            <mat-icon>cloud_upload</mat-icon>
                            <span> Cargar archivo</span>
                          </div>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="c-ocupacion">
          <div class="c-ocupacion-inner">
            <div class="c-ocupacion-body">
              <div class="row mb-2 mt-4">
                <div class="col-12 col-md-4">
                  <form action="">
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Ocupaciones</mat-label>
                      <input placeholder="Ocupaciones" formControlName="ocupaciones" matInput>
                      <mat-icon matPrefix><span class="material-symbols-outlined">search</span></mat-icon>
                    </mat-form-field>
                  </form>

                </div>
              </div>

              <div class="row mb-2 mt-4">
                <div class="col-12">

                  <div class="">
                    <mat-table mat-table matSort matSortDisableClear [dataSource]="data">
                      <ng-container matColumnDef="codigo">
                        <mat-header-cell *matHeaderCellDef>Código</mat-header-cell>
                        <mat-cell *matCellDef="let row" [ngClass]="'border-active'">
                          {{row.codigo}}
                        </mat-cell>
                      </ng-container>

                      <ng-container matColumnDef="descripcion">
                        <mat-header-cell *matHeaderCellDef>Descripción</mat-header-cell>
                        <mat-cell *matCellDef="let row">{{row.descripcion}}</mat-cell>
                      </ng-container>


                      <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef>Acción a realizar</mat-header-cell>
                        <mat-cell *matCellDef="let row">{{row.accion}}</mat-cell>
                      </ng-container>

                           <!-- Action Column -->
                          <ng-container matColumnDef="action2">
                            <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
                            <mat-cell *matCellDef="let element">
                              <button mat-icon-button [matMenuTriggerFor]="menu">
                                <mat-icon>more_horiz</mat-icon>
                              </button>
                              <mat-menu #menu="matMenu">
                                <button mat-menu-item > <mat-icon>edit</mat-icon>
                                  <span>Editar</span></button>
                              </mat-menu>
                            </mat-cell>
                          </ng-container>

                      <mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

                      <tr class="row-empty" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No hay información para mostrar.</td>
                      </tr>
                    </mat-table>
                  </div>
                </div>
              </div>






              <div class="row text-end">
                <div class="col-12">
                  <button type="button" class="btn btn-danger mx-1">{{
                    "Regresar" }}</button>
                  <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

  </mat-card-content>
</mat-card>
